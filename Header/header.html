<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdieJet Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>

    <header class="birdiejet-header">
        <div class="header-container">
            <!-- Desktop Layout (hidden on mobile) -->
            <div class="desktop-header-content d-none d-md-flex">
                <!-- Logo -->
                <div class="logo-wrapper">
                    <a href="#">
                        <!-- Using placeholder for image path. Replace with actual path: ../assets/Birdiejet Logo_Blue Logo 1.png -->
                        <img src="../assets/Birdiejet Logo_Blue Logo 1.png" alt="BirdieJet Logo" class="img-fluid logo-img">
                    </a>
                </div>
                <!-- Right Utility Group (Contact Info + Nav stacked) -->
                <div class="desktop-right-column">
                    <div class="contact-info-block">
                        <a href="tel:+85570903587" class="contact-phone-capsule">
                            <i class="fas fa-phone-alt"></i> +855 70 903 587
                        </a>
                        <a href="mailto:info@birdiejet.net" class="contact-email-capsule">
                            <i class="fas fa-envelope"></i> info@birdiejet.net
                        </a>
                    </div>
                    <nav class="main-nav">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">VIP Chartered</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">The Company</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Mobile Layout (hidden on desktop) -->
            <div class="mobile-header-content d-md-none">
                <div class="mobile-top-bar">
                    <div class="mobile-logo-wrapper">
                        <a href="#" class="birdiejet-logo">
                            <!-- Using placeholder for image path. Replace with actual path: ../assets/Birdiejet Logo_Blue Logo 1.png -->
                            <img src="../assets/Birdiejet Logo_Blue Logo 1.png" alt="BirdieJet Logo" class="img-fluid mobile-logo-img">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMobile" aria-controls="navbarNavMobile" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fas fa-bars"></span>
                    </button>
                </div>
                <div class="mobile-contact-info">
                    <a href="tel:+85570903587" class="contact-phone-capsule">
                        <i class="fas fa-phone-alt"></i> +855 70 903 587
                    </a>
                    <a href="mailto:info@birdiejet.net" class="contact-email-capsule">
                        <i class="fas fa-envelope"></i> info@birdiejet.net
                    </a>
                </div>
                <div class="collapse navbar-collapse-mobile" id="navbarNavMobile">
                    <nav class="main-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">VIP Chartered</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">The Company</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
